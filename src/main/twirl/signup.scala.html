@html.main("Sign up"){
<h1>Sign up</h1>

<form method="POST" action="/users">
  <div class="form-group">
    <label for="name">Login Name</label>
    <input type="text" class="form-control" id="name" name="name" value="" size="20" autofocus>
  </div>

  <div class="form-group">
    <label for="password">Password</label><br>
    <input type="password" class="form-control" id="password" name="password" value="" size="30">
  </div>

  <button class="btn btn-success" type="submit">Sign up</button>
</form>
}
